<!DOCTYPE html>

<html>

  <head>
    <title>SoundCloud Grid</title>

    <!-- TODO: add meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    -->

    <!-- Google Web Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/scgrid.js"></script>

    <!-- SoundCloud JS SDK -->
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>

  </head>

  <body>

    <div id="container">

        <div id="header" class="header">
            <h1 class="title">SoundCloud Grid</h1>
        </div>

        <div id="main-content" class="content"></div>

         <div id="track-player" class="page-centered player hidden">
            <iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/users/1539950/favorites" width="100%" height="465" scrolling="no" frameborder="no"></iframe>
         </div>

         <div id="loader" class="page-centered hidden">
            <img src="/img/ajax-loader.gif" alt="Loading..." class="page-centered" />
        </div>

        <div id="footer" class="footer">
            <span>Footer stuff here </span>
        </div>

    </div>

  </body>

</html>
